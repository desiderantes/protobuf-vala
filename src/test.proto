enum TestEnum
{
    ONE = 1;
    TWO = 2;
    THREE = 3;
}

message TestMessage
{
    required sint32 int_value = 1;
    required string string_value = 2;
    required TestEnum enum_value = 3;
}

message TestOptionalMessage
{
    optional sint32 int_value = 1;
    optional string string_value = 2;
}

message TestOptionalDefaultsMessage
{
    optional sint32 int_value = 1 [default = 1];
    optional string string_value = 2 [default = "TEST"];
}

message TestRepeatedMessage
{
    repeated uint32 value = 1;
}

message TestRepeatedPackedMessage
{
    repeated uint32 value = 1 [packed = true];
}
